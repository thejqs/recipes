{% extends "main/base.html" %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="text-center">Recipes Password Reset</h1>
        </div>

        <div class="row">
            <form id="password-reset-form" method="POST" class="col-sm-offset-3 col-sm-6">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.new_password1.errors }}
                    <input type="password" name="new_password1" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    {{ form.new_password2.errors }}
                    <input type="password" name="new_password2" class="form-control" placeholder="Password verification">
                </div>

                <button class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
